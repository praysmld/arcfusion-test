version: '3.8'

services:
  chat-with-pdf:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - CHROMA_PERSIST_DIRECTORY=/app/data/chroma
      - PDF_DIRECTORY=/app/papers
    volumes:
      - ./data:/app/data
      - ./papers:/app/papers
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy (uncomment if needed)
